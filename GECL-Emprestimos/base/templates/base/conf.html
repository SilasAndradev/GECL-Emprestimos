<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Configurações - Grêmio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Layout -->
  <div class="flex min-h-screen">

    <!-- Sidebar -->
    <aside class="hidden md:flex flex-col w-64 bg-white shadow-lg p-4 space-y-6">
      <h2 class="text-xl font-bold">Painel do Grêmio</h2>
      <nav class="flex flex-col space-y-2">
        <a href="/indexAdm.html" class="flex items-center gap-2"><i data-lucide="clipboard-list" class="w-5 h-5"></i>Solicitações</a>
        <a href="/material.html" class="flex items-center gap-2"><i data-lucide="archive" class="w-5 h-5"></i>Materiais</a>
        <a href="#" class="flex items-center gap-2"><i data-lucide="users" class="w-5 h-5"></i>Usuários</a>
        <a href="/configuracoes.html" class="flex items-center gap-2 font-semibold "><i data-lucide="settings" class="w-5 h-5"></i>Configurações</a>
      </nav>
    </aside>


    <!-- Conteúdo principal -->
    <main class="flex-1 p-6 mt-16 md:mt-0">
      <h1 class="text-2xl font-bold mb-6">Configurações do Sistema</h1>

      <section class="max-w-xl space-y-6">

        <!-- Aceitar pedidos automaticamente -->
        <div class="bg-white rounded-2xl shadow p-5 flex items-center justify-between">
          <div>
            <h2 class="text-base font-semibold">Aceitar automaticamente os pedidos</h2>
            <p class="text-sm text-gray-500">Todos os pedidos serão aprovados sem precisar confirmar manualmente.</p>
          </div>
          <label class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" id="autoAprovar" class="sr-only peer">
            <div class="w-11 h-6 bg-gray-300 rounded-full peer peer-checked:bg-green-500 transition-all"></div>
            <div class="absolute left-1 top-1 w-4 h-4 bg-white rounded-full transition-transform peer-checked:translate-x-5"></div>
          </label>
        </div>

        <!-- Bloquear empréstimos -->
        <div class="bg-white rounded-2xl shadow p-5 flex items-center justify-between">
          <div>
            <h2 class="text-base font-semibold">Bloquear todos os empréstimos</h2>
            <p class="text-sm text-gray-500">Impede que novos pedidos de empréstimo sejam realizados.</p>
          </div>
          <label class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" id="bloquearEmprestimos" class="sr-only peer">
            <div class="w-11 h-6 bg-gray-300 rounded-full peer peer-checked:bg-red-500 transition-all"></div>
            <div class="absolute left-1 top-1 w-4 h-4 bg-white rounded-full transition-transform peer-checked:translate-x-5"></div>
          </label>
        </div>

      </section>
    </main>
  </div>

  <script>
    lucide.createIcons();
  </script>

</body>
</html>
