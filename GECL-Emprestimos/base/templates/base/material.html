<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gerenciar Materiais - Grêmio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Layout principal -->
  <div class="flex min-h-screen">

    <!-- Sidebar (desktop) -->
    <aside class="hidden md:flex flex-col w-64 bg-white shadow-lg p-4 space-y-6">
      <h2 class="text-xl font-bold">Painel do Grêmio</h2>
      <nav class="flex flex-col space-y-2">
        <a href="/adm/indexAdm.html" class="flex items-center gap-2 font-semibold"><i data-lucide="clipboard-list" class="w-5 h-5"></i>Solicitações</a>
        <a href="/adm/material.html" class="flex items-center gap-2 font-bold"><i data-lucide="archive" class="w-5 h-5"></i>Materiais</a>
        <a href="/adm/usuario.html" class="flex items-center gap-2  "><i data-lucide="users" class="w-5 h-5"></i>Usuários</a>
        <a href="/adm/conf.html" class="flex items-center gap-2"><i data-lucide="settings" class="w-5 h-5"></i>Configurações</a>
      </nav>
    </aside>




    <!-- Conteúdo principal -->
    <main class="flex-1 p-6 mt-16 md:mt-0">
      <div class="max-w-3xl mx-auto space-y-6">
        <h1 class="text-2xl font-bold">Materiais Disponíveis</h1>

        <!-- Formulário -->
        <form id="formAdicionar" class="bg-white p-4 rounded-xl shadow space-y-4 flex items-center gap-4">
          <input
            type="text"
            id="novoMaterial"
            placeholder="Nome do material"
            class="flex-1 border border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
          <button
            type="submit"
            class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-medium"
          >
            Adicionar
          </button>
        </form>

        <!-- Lista de materiais -->
        <ul id="listaMateriais" class="space-y-3">
          <li class="bg-white p-4 rounded-xl shadow flex justify-between items-center">
            <span>Projetor</span>
            <button class="text-red-500 hover:text-red-700" onclick="removerItem(this)">
              <i data-lucide="trash-2" class="w-5 h-5"></i>
            </button>
          </li>
          
          <li class="bg-white p-4 rounded-xl shadow flex justify-between items-center">
            <span>Notebook</span>
            <button class="text-red-500 hover:text-red-700" onclick="removerItem(this)">
              <i data-lucide="trash-2" class="w-5 h-5"></i>
            </button>
          </li>
        </ul>
      </div>
    </main>
  </div>

  <script>
    lucide.createIcons();

    const menuToggle = document.getElementById('menuToggle');
    const mobileMenu = document.getElementById('mobileMenu');
    const closeMenu = document.getElementById('closeMenu');

    menuToggle.addEventListener('click', () => {
      mobileMenu.classList.remove('hidden');
    });

    closeMenu.addEventListener('click', () => {
      mobileMenu.classList.add('hidden');
    });

    // Lógica de adicionar/remover material
    const form = document.getElementById('formAdicionar');
    const input = document.getElementById('novoMaterial');
    const lista = document.getElementById('listaMateriais');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const nome = input.value.trim();
      if (nome === '') return;

      const li = document.createElement('li');
      li.className = 'bg-white p-4 rounded-xl shadow flex justify-between items-center';
      li.innerHTML = `
        <span>${nome}</span>
        <button class="text-red-500 hover:text-red-700" onclick="removerItem(this)">
          <i data-lucide="trash-2" class="w-5 h-5"></i>
        </button>
      `;
      lista.appendChild(li);
      lucide.createIcons();
      input.value = '';
    });

    function removerItem(botao) {
      const li = botao.closest('li');
      li.remove();
    }
  </script>

</body>
</html>
